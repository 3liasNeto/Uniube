{{define "user-create"}}
<div class="p-4 lg:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Breadcrumb -->
        <nav aria-label="Breadcrumb" class="mb-6 flex items-center gap-2 text-sm">
            <a href="/users" class="text-muted-foreground transition-colors hover:text-primary">Usuários</a>
            <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <span class="font-medium">Novo Usuário</span>
        </nav>

        <div class="bg-card rounded-xl shadow-sm border border-border overflow-hidden">
            <!-- Header -->
            <header class="bg-gradient-to-br from-primary/10 to-accent/10 p-6 lg:p-8 border-b border-border">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 lg:w-16 lg:h-16 bg-primary rounded-xl flex items-center justify-center shrink-0" aria-hidden="true">
                        <svg class="w-6 h-6 lg:w-8 lg:h-8 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl lg:text-3xl font-bold">{{.Title}}</h1>
                        <p class="text-muted-foreground mt-1">Preencha os dados para criar um novo usuário</p>
                    </div>
                </div>
            </header>

            <!-- Form -->
            <div class="p-6 lg:p-8">
                {{if .Errors}}
                <div role="alert" class="bg-destructive/10 border-l-4 border-destructive text-destructive-foreground px-6 py-4 rounded-lg mb-6">
                    <div class="flex items-start gap-3">
                        <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <div>
                            <p class="font-bold mb-2">Por favor corrija os seguintes erros:</p>
                            <ul class="list-disc list-inside space-y-1">
                                {{range .Errors}}<li>{{.}}</li>{{end}}
                            </ul>
                        </div>
                    </div>
                </div>
                {{end}}

                <form action="/users" method="POST" class="space-y-8">
                    <div>
                        <label for="username" class="block text-sm font-semibold mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <span>Username <span class="text-destructive">*</span></span>
                        </label>
                        <input type="text"
                               id="username"
                               name="username"
                               value="{{.Username}}"
                               required
                               class="w-full px-5 py-3.5 border-2 border-border rounded-lg bg-background transition-all focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/20 text-base"
                               placeholder="Digite o username">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="first_name" class="block text-sm font-semibold mb-3">Primeiro Nome</label>
                            <input type="text"
                                   id="first_name"
                                   name="first_name"
                                   value="{{.FirstName}}"
                                   class="w-full px-5 py-3.5 border-2 border-border rounded-lg bg-background transition-all focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/20 text-base"
                                   placeholder="Digite o primeiro nome">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-semibold mb-3">Sobrenome</label>
                            <input type="text"
                                   id="last_name"
                                   name="last_name"
                                   value="{{.LastName}}"
                                   class="w-full px-5 py-3.5 border-2 border-border rounded-lg bg-background transition-all focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/20 text-base"
                                   placeholder="Digite o sobrenome">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-semibold mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <span>Email <span class="text-destructive">*</span></span>
                        </label>
                        <input type="email"
                               id="email"
                               name="email"
                               value="{{.Email}}"
                               required
                               class="w-full px-5 py-3.5 border-2 border-border rounded-lg bg-background transition-all focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/20 text-base"
                               placeholder="Digite o email">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <span>Senha <span class="text-destructive">*</span></span>
                        </label>
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               minlength="6"
                               class="w-full px-5 py-3.5 border-2 border-border rounded-lg bg-background transition-all focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/20 text-base"
                               placeholder="Mínimo 6 caracteres">
                        <p class="mt-3 text-sm text-muted-foreground">A senha deve ter no mínimo 6 caracteres</p>
                    </div>

                    <div class="flex flex-wrap gap-3 pt-6 border-t border-border">
                        <button type="submit"
                                class="flex items-center gap-2 px-6 lg:px-8 py-3 bg-primary text-primary-foreground rounded-lg font-semibold transition-all hover:bg-primary/90 shadow-sm hover:shadow-md">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            <span>Salvar Usuário</span>
                        </button>
                        <a href="/users"
                           class="flex items-center gap-2 px-6 lg:px-8 py-3 bg-secondary text-secondary-foreground rounded-lg font-semibold transition-all hover:bg-secondary/90">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                            <span>Cancelar</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
